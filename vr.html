<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        scale="1 1 1"
        distance="1"
        animation__scale="property: scale; to: 2 2 2; startEvents: mouseenter; dur: 200"
        animation__reset="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
      >
      </a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
